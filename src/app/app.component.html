<app-header></app-header>
<div class="container outer outer-background">
    <div class="row" style="margin-top:100px;">
      <div class="col-sm-1"></div>
        <div class="col-sm-2" >
            <button style=" width: 100%; height: 100%;font-size: x-large;" class="btn btn-dark action-buttons" (click) = "modal.show()" >Add User</button>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2" >
            <label class="filter-label" style=" width: 100%; height: 100%;font-size: xx-large;">Search : </label>
        </div>
        <div class="col-sm-3">
            <input style=" width: 100%; height: 100%;font-size: x-large;" class="form-control"  type="text" placeholder="Search" [(ngModel)]="searchText">
        </div>
      </div>
    
  <div class="row inner-first" > 
      <div class="col-md-3 min-width-45" *ngFor="let userr of users.value | searchusers: searchText">
          <app-user [user]="userr" ></app-user>
      </div>
      <div class="col-md-3 min-width-45 left-30" *ngIf="(users.value | searchusers: searchText).length === 0">
        <h1>No Users Found</h1>
    </div>
  </div>
</div>
<app-modal #modal class="pos-absolute">
  <div class="app-modal-header align-centre-text full-width" >
    <label style="font-size:xx-large;">Add User </label>
  </div>
  <div class="app-modal-body" >
      <div class="form-group row">
          <label for="inputAge" class="col-sm-3 col-form-label" style="font-size:larger">*Name:</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="name" style="font-size:larger;margin-bottom: 5%;" class="form-control" id="inputAge" placeholder="Name is required">
          </div>
      </div>
    <div class="form-group row" >
        <label for="inputAge" style="font-size:larger" class="col-sm-3 col-form-label">Age:</label>
        <div class="col-sm-9">
          <input type="number" [(ngModel)]="age" style="font-size:larger;margin-bottom: 5%;" class="form-control" id="inputAge" placeholder="Age">
        </div>
    </div>
      <div class="form-group row" >
          <label for="inputEmail" style="font-size:larger" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="email" [(ngModel)]="email" style="font-size:larger; margin-bottom: 5%;" class="form-control" id="inputPassword" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" style="font-size:larger" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <textarea class="form-control" [(ngModel)]="address" style="font-size:larger " rows="2" id="Address"></textarea>
            </div>
          </div>
  </div>
  <div class="app-modal-footer" style=" height: 50px;" >
    <button type="button" style="width: 20%;height: 10%; position: absolute; left: 10%;" class="btn btn-dark left-margin" (click)="modal.hide()">Close</button>
    <button type="button" style="width: 20%;height: 10%;position: absolute; right:10%;" class="btn btn-dark left-margin" (click)="addUser(name,age,email,address);modal.hide()">Add</button>
  </div>
</app-modal>
